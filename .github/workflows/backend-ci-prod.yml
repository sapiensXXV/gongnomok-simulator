name: Î∞±ÏóîÎìú CI

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:

  debug:
    name: ÎîîÎ≤ÑÍ∑∏
    runs-on: ubuntu-latest
    steps:
      - name: ÏãúÌÅ¨Î¶ø Í∞í ÏÑ§Ï†ï ÌôïÏù∏
        run: |
          echo "DATABASE_URL is set: ${{ secrets.DATABASE_URL != '' }}"
          echo "DATABASE_USERNAME is set: ${{ secrets.DATABASE_USERNAME != '' }}"
          echo "DATABASE_PASSWORD is set: ${{ secrets.DATABASE_PASSWORD != '' }}"
          echo "SLACK_CICD_WEBHOOK is set: ${{ secrets.SLACK_CICD_WEBHOOK != ''}}"
          echo "SLACK_CICD_CHANNEL_ID is set: ${{ secrets.SLACK_CICD_CHANNEL_ID != ''}}"
          echo "SLACK_CICD_BOT_TOKEN is set: ${{ secrets.SLACK_CICD_BOT_TOKEN != ''}}"


  PATH_CHANGES:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'

  BACKEND_CI:
    runs-on: ubuntu-latest
    needs: PATH_CHANGES
    if: ${{ needs.PATH_CHANGES.outputs.backend == 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test with Gradle
        continue-on-error: true
        id: gradle_test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          cd backend
          ./gradlew test

  slack_notify_success:
    name: Ïä¨Îûô - CI ÏÑ±Í≥µ Î©îÏÑ∏ÏßÄ Ï†ÑÏÜ°
    runs-on: ubuntu-latest
    needs: 
      - BACKEND_CI
    if: success()
    steps:
      - name: Ïª§Î∞ã ÌÉÄÏù¥ÌãÄ Ï∂îÏ∂ú
        run: |
          COMMIT_TITLE=$(echo "${{ github.event.head_commit.message}}" | head -n 1)
          echo "COMMIT_TITLE=$COMMIT_TITLE" >> $GITHUB_ENV
      - name: Î©§Î≤Ñ Ï°∞Ìöå
        id: member
        run: |
          echo "SENDER_SLACK_ID=${{ env[github.event.sender.login] }}" >> $GITHUB_ENV
      - name: ÎπåÎìú ÏÑ±Í≥µ Î©îÏÑ∏ÏßÄ Ï†ÑÏÜ°
        uses: slackapi/slack-github-action@v1.26.0
        with: 
          channel-id: ${{ secrets.SLACK_CICD_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
