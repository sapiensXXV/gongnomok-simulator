services:
  back:
    platform: linux/amd64
    build:
      context: ../..
      dockerfile: backend/docker/Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
        - DATABASE_USERNAME=${DATABASE_USERNAME}
        - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    image: sjhn/gongnomok-backend:prod-latest
    restart: always
    ports:
      - 8080:8080
      - 80:80